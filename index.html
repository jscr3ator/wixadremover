<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wix Ad Remover</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    #viewer-view {
        overflow: hidden;
    }
    #site-iframe {
      position: fixed;
      top: -50px;
      left: 0;
      width: 100%;
      height: calc(100% + 50px);
      border: none;
      z-index: 999999;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-800">

  <div id="viewer-view" class="hidden">
  </div>

  <div id="generator-view" class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-indigo-50 via-white to-violet-50">
    <div class="w-full max-w-lg mx-auto bg-white rounded-2xl shadow-xl p-8 space-y-6">
      <div class="text-center">
        <h1 class="text-3xl font-bold text-gray-900">Wix Ad Remover</h1>
        <p class="mt-2 text-gray-500">Enter a Wix website URL to generate a shareable, ad-free link.</p>
      </div>

      <div class="space-y-4">
        <div>
          <label for="wix-url" class="sr-only">Wix URL</label>
          <input type="url" id="wix-url" placeholder="https://username.wixsite.com/mysite" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200" />
        </div>
        <button id="generate-btn" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105">
          Generate Shareable Link
        </button>
      </div>

      <div id="shareable-link-container" class="hidden pt-4 space-y-3">
         <p class="text-center text-sm font-medium text-gray-700">Your ad-free link is ready:</p>
         <div class="flex items-center space-x-2 p-3 bg-gray-100 rounded-lg">
            <input type="text" id="shareable-link" class="w-full bg-transparent text-gray-600 text-sm border-none focus:ring-0" readonly>
            <button id="copy-btn" class="flex-shrink-0 bg-gray-200 text-gray-700 font-semibold px-4 py-2 rounded-md hover:bg-gray-300 text-sm transition-all duration-200">
              Copy
            </button>
            <button id="shorten-btn" class="flex-shrink-0 bg-indigo-500 text-white font-semibold px-4 py-2 rounded-md hover:bg-indigo-600 text-sm transition-all duration-200">
              Shorten
            </button>
         </div>
         <p id="copy-feedback" class="text-center text-sm text-green-600 font-medium h-4"></p>
      </div>
       <p class="text-xs text-gray-400 text-center pt-4">
        This tool runs entirely in your browser. For a truly short link, please use the "Shorten" button.
      </p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const hash = window.location.hash.substring(1);
      const siteUrl = hash ? decodeURIComponent(hash) : null;

      const viewer = document.getElementById('viewer-view');
      const generator = document.getElementById('generator-view');

      if (siteUrl) {
        generator.classList.add('hidden');
        viewer.classList.remove('hidden');
        document.body.className = '';
        document.body.style.margin = '0';
        
        const iframe = document.createElement('iframe');
        iframe.src = siteUrl;
        iframe.setAttribute('id', 'site-iframe');
        
        viewer.appendChild(iframe);

      } else {
        generator.classList.remove('hidden');
        setupGenerator();
      }
    });

    function setupGenerator() {
      const generateBtn = document.getElementById('generate-btn');
      const copyBtn = document.getElementById('copy-btn');
      const shortenBtn = document.getElementById('shorten-btn');
      const urlInput = document.getElementById('wix-url');
      
      generateBtn.addEventListener('click', generateLink);
      copyBtn.addEventListener('click', copyLink);
      shortenBtn.addEventListener('click', shortenLink);
      
      urlInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
          generateLink();
        }
      });
    }

    function generateLink() {
      const urlInput = document.getElementById('wix-url');
      let url = urlInput.value.trim();

      if (!url) {
        const feedback = document.getElementById('copy-feedback');
        feedback.textContent = 'Please enter a Wix URL.';
        feedback.style.color = '#ef4444';
        setTimeout(() => {
          feedback.textContent = '';
          feedback.style.color = '';
        }, 3000);
        return;
      }
      
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        url = 'https://' + url;
      }

      const baseUrl = window.location.href.split('#')[0];
      const shareableUrl = `${baseUrl}#${encodeURIComponent(url)}`;

      const linkContainer = document.getElementById('shareable-link-container');
      const linkInput = document.getElementById('shareable-link');

      linkInput.value = shareableUrl;
      linkContainer.classList.remove('hidden');
      linkContainer.classList.add('fade-in');
    }

    function copyLink() {
      const linkInput = document.getElementById('shareable-link');
      const copyFeedback = document.getElementById('copy-feedback');
      copyFeedback.style.color = '';

      linkInput.select();
      linkInput.setSelectionRange(0, 99999);

      try {
        document.execCommand('copy');
        copyFeedback.textContent = 'Copied to clipboard!';
        setTimeout(() => {
          copyFeedback.textContent = '';
        }, 2000);
      } catch (err) {
        copyFeedback.textContent = 'Failed to copy!';
        copyFeedback.style.color = '#ef4444';
        console.error('Fallback: Oops, unable to copy', err);
      }
      
      window.getSelection().removeAllRanges();
    }

    function shortenLink() {
      const linkInput = document.getElementById('shareable-link');
      const longUrl = linkInput.value;
      if (longUrl) {
        const tinyUrlApi = `https://tinyurl.com/api-create.php?url=${encodeURIComponent(longUrl)}`;
        window.open(tinyUrlApi, '_blank');
      }
    }
  </script>

</body>

</html>
